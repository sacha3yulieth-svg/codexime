<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="portafolio" class="portafolio">
    <h2>Portafolio</h2>
    <div class="portafolio-container">
        <div class="portafolio-card">
            <div class="portafolio-img">
                <img src="img/flyer.png" alt="trabajo-1">
            </div>
            <div class="portafolio-info">
                <h3>Flyer publicidad (loción MINE NIOR) </h3>
            </div>
            <div class="portafolio-links">
            </div>
        </div>
    </div>
    <div class="portafolio-card">
        <div class="portafolio-img">
            <img src="img/natu.png" alt="trabajo-1">
        </div>
        <div class="portafolio-info">
            <h3>Fotografia (Ambiente natural) </h3>
    </div>

    <div class="portafolio-card">
        <div class="portafolio-img">
            <img src="img/aurora.png" alt="trabajo-1">
        </div>
        <div class="portafolio-info">
            <h3>Proceso natural de las auroras (Isometría) </h3>
        </div>
        <div class="portafolio-links">
        </div>
    </div>
</section>
     
</body>
</html>
